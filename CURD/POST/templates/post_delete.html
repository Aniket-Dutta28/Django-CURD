{% extends "base.html" %}

{% block content %}
    <h2 class="text-center mt-5">Do you really wanted to delete this post</h2>
    <div class="buttons text-center gap-4">
        <form action="" method="post">
            {% csrf_token %}
            <button class="btn btn-danger" type='submit'>Delete</button>
            <a href="{% url "post_list" %}" class="btn btn-success m-4 px-5">No</a>
        </form>
    </div>
{% endblock %}
